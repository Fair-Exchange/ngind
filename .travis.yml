language: go
go:
- master
rust:
- stable
os:
- linux
before_install:
- go version
- openssl aes-256-cbc -K $encrypted_fbb2cade3157_key -iv $encrypted_fbb2cade3157_iv
  -in keys.gpg.enc -out keys.gpg -d

install:
- go mod download
- go mod vendor
script:
- make
defore_deploy:
- zip bin
- mv bin.zip ngind-linux-amd64.zip
- gpg --import keys.gpg
- gpg -a -d ngind-linux-amd64.zip -o ngind-linux-amd64.zip.asc
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - ngind-linux-amd64.zip
  - ngind-linux-amd64.zip.asc
